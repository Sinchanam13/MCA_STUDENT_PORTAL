<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Lecturer Notes</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        display: ["Lexend", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">

    <div class="flex min-h-screen">

        <!-- SIDEBAR -->
        <aside class="w-64 bg-white shadow-sm">
            <div class="p-4">
                <h2 class="text-lg font-bold">College Name</h2>
            </div>
            <div class="flex flex-col gap-2 mt-4">

                <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 dark:bg-primary/20" href="#">
                    <span class="material-symbols-outlined text-primary"
                        style="font-variation-settings: 'FILL' 1;">dashboard</span>
                    <p class="text-primary text-sm font-medium leading-normal">Dashboard</p>
                </a>

                <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800"
                    href="#">
                    <span class="material-symbols-outlined text-[#0d141b] dark:text-slate-400">
                        video_library
                    </span>
                    <p class="text-[#0d141b] dark:text-slate-300 text-sm font-medium leading-normal">
                        Project Idea
                    </p>
                </a>

                <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800"
                    href="#">
                    <span class="material-symbols-outlined text-[#0d141b] dark:text-slate-400">
                        calendar_today
                    </span>
                    <p class="text-[#0d141b] dark:text-slate-300 text-sm font-medium leading-normal">
                        Research Papers
                    </p>
                </a>

                <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800"
                    href="#">
                    <span class="material-symbols-outlined text-[#0d141b] dark:text-slate-400">
                        description
                    </span>
                    <p class="text-[#0d141b] dark:text-slate-300 text-sm font-medium leading-normal">
                        Lecturer Notes
                    </p>
                </a>

            </div>

        </aside>

        <!-- MAIN -->
        <div class="flex-1 p-8">

            <h1 class="text-3xl font-black mb-6">Lecturer Notes</h1>

            <!-- FILTER CARD -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <!-- SEMESTER -->
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium flex items-center gap-2">
                            <span
                                class="w-6 h-6 rounded-full bg-primary text-white flex items-center justify-center text-xs font-bold">1</span>
                            Select Semester
                        </label>
                        <select id="semester-select"
                            class="appearance-none w-full bg-slate-50 border border-slate-300 text-sm rounded-lg p-2.5">
                            <option selected>Semester 1</option>
                            <option>Semester 2</option>
                            <option>Semester 3</option>
                        </select>
                    </div>

                    <!-- SUBJECT -->
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium flex items-center gap-2">
                            <span
                                class="w-6 h-6 rounded-full bg-primary text-white flex items-center justify-center text-xs font-bold">2</span>
                            Select Subject
                        </label>
                        <select id="subject-select"
                            class="appearance-none w-full bg-slate-50 border border-slate-300 text-sm rounded-lg p-2.5">
                            <option selected>Select Subject</option>
                        </select>

                    </div>

                </div>
            </div>

            <!-- NOTES TABLE (STATIC UI, unchanged) -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="px-6 py-4 border-b">
                    <h3 class="text-lg font-bold">Notes</h3>
                    <div class="flex justify-end mb-4">
                        <button
                            class="flex items-center gap-2 rounded-lg bg-blue-600 text-white font-bold px-4 py-2 shadow-sm hover:bg-blue-700 transition-all">
                            <span class="material-symbols-outlined">upload</span>
                            Upload Notes
                        </button>
                    </div>
                </div>

                <table class="w-full text-sm">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="px-6 py-3 text-left">Title</th>
                            <th class="px-6 py-3 text-left">Uploaded By</th>
                            <th class="px-6 py-3 text-left">Date</th>
                            <th class="px-6 py-3 text-left">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="border-b hover:bg-slate-50">
                            <td class="px-6 py-4">
                                Introduction to Quantum Mechanics
                            </td>

                            <td class="px-6 py-4">
                                You
                            </td>

                            <td class="px-6 py-4">
                                Oct 26, 2023
                            </td>

                            <!-- ACTION BUTTONS -->
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-4">

                                    <!-- View -->
                                    <button class="text-blue-600 hover:text-blue-800" title="View">
                                        <span class="material-symbols-outlined">
                                            visibility
                                        </span>
                                    </button>

                                    <!-- Edit -->
                                    <button class="text-green-600 hover:text-green-800" title="Edit">
                                        <span class="material-symbols-outlined">
                                            edit
                                        </span>
                                    </button>

                                    <!-- Delete -->
                                    <button class="text-red-600 hover:text-red-800" title="Delete">
                                        <span class="material-symbols-outlined">
                                            delete
                                        </span>
                                    </button>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>

    <!-- âœ… WORKING SCRIPT (NO UI CHANGE) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const semesterSelect = document.getElementById("semester-select");
            const subjectSelect = document.getElementById("subject-select");

            const subjectsBySemester = {
                "Semester 1": [
                    "Python",
                    "C",
                    "Java",
                    "Operating System",
                    "Discrete Mathematics"
                ],
                "Semester 2": [
                    "Machine Learning",
                    "Web Development",
                    "DBMS",
                    "Software Engineering",
                    "Data Structures"
                ],
                "Semester 3": [
                    "AI Specialization",
                    "Cyber Security",
                    "Data Science"
                ]
            };

            function loadSubjects() {
                const semesterText =
                    semesterSelect.options[semesterSelect.selectedIndex].text;

                subjectSelect.innerHTML = '<option selected>Select Subject</option>';

                if (subjectsBySemester[semesterText]) {
                    subjectsBySemester[semesterText].forEach(subject => {
                        const opt = document.createElement("option");
                        opt.textContent = subject;
                        subjectSelect.appendChild(opt);
                    });
                }
            }

            semesterSelect.addEventListener("change", loadSubjects);

            // load default semester subjects
            loadSubjects();
        });
    </script>

</body>

</html>
