<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .note-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .note-card h3 {
            margin: 0 0 10px 0;
        }

        .note-card p {
            font-size: 0.9em;
            color: #555;
        }

        .note-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #0078d4;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .note-card a:hover {
            background-color: #005ea1;
        }
    </style>
</head>

<body>
    <h1>Student Notes</h1>
    <div id="notes-container"></div>

    <script>
        async function loadNotes() {
            try {
                const res = await fetch("/api/notes/all"); // adjust path if needed
                const notes = await res.json();

                const container = document.getElementById("notes-container");
                container.innerHTML = ""; // clear existing content

                if (notes.length === 0) {
                    container.innerHTML = "<p>No notes uploaded yet.</p>";
                    return;
                }

                notes.forEach(note => {
                    const noteDiv = document.createElement("div");
                    noteDiv.className = "note-card";
                    noteDiv.innerHTML = `
                        <h3>${note.title}</h3>
                        <p>${note.description || ""}</p>
                        <a href="${note.fileUrl}" target="_blank">View / Download</a>
                    `;
                    container.appendChild(noteDiv);
                });
            } catch (err) {
                console.error(err);
                document.getElementById("notes-container").innerHTML = "<p>Failed to load notes.</p>";
            }
        }

        loadNotes();
    </script>
</body>

</html>
