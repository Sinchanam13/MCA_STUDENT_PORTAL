<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>View Projects - RNSIT</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d141b] dark:text-white antialiased">
    <header
        class="sticky top-0 z-10 flex w-full items-center justify-center border-b border-slate-200/80 bg-background-light/80 backdrop-blur-sm dark:border-slate-800/80 dark:bg-background-dark/80">
        <div class="flex w-full max-w-7xl items-center justify-between whitespace-nowrap px-4 py-3 sm:px-6 lg:px-8">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-3 text-slate-900 dark:text-slate-50">

                    <!-- Logo image -->
                    <img src="logo.webp" alt="MCA Department Logo" class="h-14 w-auto object-contain">

                    <!-- Department name -->
                    <h2 class="text-lg font-bold tracking-[-0.015em]">
                        MCA Department
                    </h2>

                </div>
            </div>

            <nav class="hidden items-center gap-9 md:flex">
                <a class="text-sm font-medium text-primary" href="home.html">Dashboard</a>
                <a class="text-sm font-medium text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary"
                    href="research.html">Research Paper</a>
                <a class="text-sm font-medium text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary"
                    href="project.html">Project</a>
            </nav>
        </div>
        <div class="flex flex-1 items-center justify-end gap-4">

            <div class="h-10 w-10 shrink-0">
                <img class="h-full w-full rounded-full object-cover" data-alt="Student profile picture"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuBHrISuoZvl1hIAC2Xzxz-ZgYwc5cMyzKwvWUG_5DWGOmhPoMSOXTIeisRv1r9NCrZibfVn6RZMDjgvWxFvkd62I4U8z5mkKIL1xfA-GUivQrIx6PG-vKi2OUObXT4-Gg7eKXrkdZQy_N9m55PYvEzx0UR5qtR5mCjlhXKRtPNdu_ebH2ald5YrX_HuYKfWmihmAC43xmwc70YgBsDLDMJgNsQ9kf9kl65Mtp6oJcvVTU1tbLM5NBb0QCvFihPkVNHHmTY_PyUvlaw1" />
            </div>
        </div>
        </div>
    </header>
    <div class="min-h-screen px-4 md:px-40 py-10">
        <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 pb-2">

            <div class="flex flex-col gap-3 max-w-2xl">

                <h1 class="text-slate-900 dark:text-white text-3xl md:text-4xl font-black tracking-tight">Project
                    Ideas</h1>
                <p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed">Browse
                    innovative concepts from students and lecturers, download project proposals, or contribute your
                    own ideas to the college repository.</p>
            </div>
            <a href="uploadproject.html">
                <button
                    class="flex shrink-0 items-center justify-center gap-2 rounded-lg bg-primary hover:bg-blue-600 text-white font-bold h-11 px-6 shadow-sm shadow-blue-500/20 transition-all hover:shadow-blue-500/40 transform active:scale-95">
                    <span class="material-symbols-outlined text-[20px]">+</span>
                    <span>Upload Project Idea</span>
                </button>
            </a>

        </div>
        <!-- Projects Container -->
        <div id="projectsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Project cards will be injected here -->
        </div>

        <!-- Status / messages -->
        <p id="statusMsg" class="text-center mt-4 text-primary"></p>
    </div>

    <script>
        const container = document.getElementById("projectsContainer");
        const statusMsg = document.getElementById("statusMsg");

        async function fetchProjects() {
            try {
                statusMsg.textContent = "⏳ Loading projects...";

                const res = await fetch("http://localhost:5000/api/projects/all");
                if (!res.ok) throw new Error("Failed to fetch projects");

                const data = await res.json();
                console.log("API response:", data);

                // handle both response formats
                const projects = Array.isArray(data) ? data : data.projects;

                container.innerHTML = "";

                if (!projects || projects.length === 0) {
                    statusMsg.textContent = "No projects uploaded yet.";
                    return;
                }

                projects.forEach(project => {
                    const card = document.createElement("div");
                    card.className =
                        "bg-white dark:bg-[#1a2632] border border-[#e7edf3] dark:border-[#2a3441] rounded-xl p-6 shadow-sm flex flex-col justify-between";

                    card.innerHTML = `
                    <h2 class="text-xl font-bold mb-2">${project.title}</h2>
                    ${project.description ? `<p class="text-sm text-[#4c739a] dark:text-slate-400 mb-4">${project.description}</p>` : ""}
                    <p class="text-xs text-[#4c739a] mb-2">
                        Uploaded: ${new Date(project.createdAt).toLocaleDateString()}
                    </p>
                    <a href="http://localhost:5000/api/projects/download/${project._id}"
                       class="mt-auto inline-flex items-center justify-center gap-2 px-4 py-2 bg-primary hover:bg-blue-600 text-white rounded-lg font-bold transition-all">
                        Download PDF
                    </a>
                `;

                    container.appendChild(card);
                });

                statusMsg.textContent = "";

            } catch (err) {
                console.error(err);
                statusMsg.textContent = "❌ Failed to load projects.";
            }
        }

        window.addEventListener("DOMContentLoaded", fetchProjects);
    </script>

</body>

</html>
