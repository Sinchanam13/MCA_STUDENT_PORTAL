<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>College Portal - Project Ideas</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col">
    <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 px-6 lg:px-10 py-3 sticky top-0 z-50">
        <div class="flex items-center gap-4 text-slate-900 dark:text-slate-100">
            <!-- Logo Image -->
            <div class="h-10 w-10">
                <img src="logo.webp" alt="RNSIT Logo" class="h-full w-full object-contain" />
            </div>
            <!-- Portal Name -->
            <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">RNSIT Department</h2>
        </div>
        <div class="hidden md:flex flex-1 justify-end gap-8">
            <nav class="flex items-center gap-9">
                <a class="text-slate-600 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors"
                    href="home.html">Home</a>
                <a class="text-slate-600 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors"
                    href="research.html">Research</a>
                <a class="text-slate-600 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors"
                    href="#">Notes</a>

            </nav>

        </div>
        <!-- Mobile Menu Icon -->
        <div class="md:hidden text-slate-900 dark:text-slate-100">
            <span class="material-symbols-outlined">menu</span>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center py-8 px-4 md:px-10 lg:px-20">
        <div class="w-full max-w-7xl flex flex-col gap-6">
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 pb-2">
                <div class="flex flex-col gap-3 max-w-2xl">
                    <h1 class="text-slate-900 dark:text-white text-3xl md:text-4xl font-black tracking-tight">Project
                        Ideas</h1>
                    <p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed">Browse
                        innovative concepts from students and lecturers, download project proposals, or contribute your
                        own ideas to the college repository.</p>
                </div>
                <a href="uploadproject.html">
                    <button
                        class="flex shrink-0 items-center justify-center gap-2 rounded-lg bg-primary hover:bg-blue-600 text-white font-bold h-11 px-6 shadow-sm shadow-blue-500/20 transition-all hover:shadow-blue-500/40 transform active:scale-95">
                        <span class="material-symbols-outlined text-[20px]">add</span>
                        <span>Upload Project Idea</span>
                    </button>
                </a>

            </div>
            <div class="flex flex-col gap-4">
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                        <span class="material-symbols-outlined text-slate-400">search</span>
                    </div>
                    <input
                        class="w-full h-12 pl-12 pr-4 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm"
                        placeholder="Search project ideas by title, author, or keyword..." type="text" />
                </div>

            </div>



        </div>

        </div>
        </div>
        <div class="flex items-center justify-center pt-8 gap-2">
            <button
                class="flex items-center justify-center size-10 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors disabled:opacity-50"
                disabled="">
                <span class="material-symbols-outlined text-[20px]">chevron_left</span>
            </button>
            <button
                class="flex items-center justify-center size-10 rounded-lg bg-primary text-white font-bold shadow-sm shadow-primary/30">
                1
            </button>
            <button
                class="flex items-center justify-center size-10 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors font-medium">
                2
            </button>
            <button
                class="flex items-center justify-center size-10 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors font-medium">
                3
            </button>
            <button
                class="flex items-center justify-center size-10 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                <span class="material-symbols-outlined text-[20px]">chevron_right</span>
            </button>
        </div>
        </div>
    </main>

</body>

</html>
