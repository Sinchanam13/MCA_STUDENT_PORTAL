<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Upload Research Paper - College Portal</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;family=Noto+Sans:wght@300..800&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Tailwind Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display transition-colors duration-200">

    <header
        class="sticky top-0 z-10 flex w-full items-center justify-center border-b border-slate-200/80 bg-background-light/80 backdrop-blur-sm dark:border-slate-800/80 dark:bg-background-dark/80">
        <div class="flex w-full max-w-7xl items-center justify-between whitespace-nowrap px-4 py-3 sm:px-6 lg:px-8">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-3 text-slate-900 dark:text-slate-50">

                    <!-- Logo image -->
                    <img src="logo.webp" alt="MCA Department Logo" class="h-14 w-auto object-contain">

                    <!-- Department name -->
                    <h2 class="text-lg font-bold tracking-[-0.015em]">
                        MCA Department
                    </h2>

                </div>
            </div>

            <nav class="hidden items-center gap-9 md:flex">
                <a class="text-sm font-medium text-primary" href="home.html">Dashboard</a>
                <a class="text-sm font-medium text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary"
                    href="research.html">Research Paper</a>
                <a class="text-sm font-medium text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary"
                    href="project.html">Project</a>
            </nav>
        </div>
        <div class="flex flex-1 items-center justify-end gap-4">
            <label class="relative hidden w-full max-w-xs flex-col sm:flex">
                <div class="flex h-10 w-full flex-1 items-stretch rounded-lg">
                    <div class="text-slate-500 dark:text-slate-400 flex items-center justify-center pl-3">
                        <span class="material-symbols-outlined text-xl">search</span>
                    </div>
                    <input
                        class="form-input w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-transparent text-slate-900 placeholder:text-slate-500 focus:outline-none focus:ring-0 dark:text-slate-50 dark:placeholder:text-slate-400 p-0 pl-2 text-base"
                        placeholder="Search..." type="search" value="" />
                </div>
            </label>
            <div class="h-10 w-10 shrink-0">
                <img class="h-full w-full rounded-full object-cover" data-alt="Student profile picture"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuBHrISuoZvl1hIAC2Xzxz-ZgYwc5cMyzKwvWUG_5DWGOmhPoMSOXTIeisRv1r9NCrZibfVn6RZMDjgvWxFvkd62I4U8z5mkKIL1xfA-GUivQrIx6PG-vKi2OUObXT4-Gg7eKXrkdZQy_N9m55PYvEzx0UR5qtR5mCjlhXKRtPNdu_ebH2ald5YrX_HuYKfWmihmAC43xmwc70YgBsDLDMJgNsQ9kf9kl65Mtp6oJcvVTU1tbLM5NBb0QCvFihPkVNHHmTY_PyUvlaw1" />
            </div>
        </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 flex justify-center py-8 px-4 sm:px-8">
        <div class="flex flex-col max-w-[960px] w-full gap-6">

            <!-- Page Header -->
            <div class="flex flex-col gap-2">
                <h1 class="text-slate-900 dark:text-white text-3xl md:text-4xl font-extrabold tracking-tight">
                    Submit New Research Paper</h1>
                <p class="text-slate-500 dark:text-slate-400 text-base max-w-2xl">
                    Fill in the details below and attach your PDF. You can manage your papers from the dashboard
                    later.
                </p>
            </div>

            <!-- Form Container -->
            <form id="researchUploadForm"
                class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-6 md:p-8 flex flex-col gap-8">

                <!-- Paper Title -->
                <div class="flex flex-col gap-2">
                    <label class="text-slate-900 dark:text-white text-sm font-semibold leading-normal" for="title">
                        Paper Title
                    </label>
                    <input id="title" type="text" placeholder="Enter the full title of the paper"
                        class="w-full rounded-lg text-slate-900 dark:text-white dark:bg-slate-900 border border-slate-300 dark:border-slate-600 focus:border-primary focus:ring-1 focus:ring-primary h-12 px-4 placeholder:text-slate-400 text-base transition-all">
                </div>

                <!-- Abstract -->
                <div class="flex flex-col gap-2">
                    <div class="flex justify-between items-center">
                        <label class="text-slate-900 dark:text-white text-sm font-semibold leading-normal"
                            for="abstract">Abstract</label>
                        <span class="text-xs text-slate-400">Max 300 words</span>
                    </div>
                    <textarea id="abstract" rows="6"
                        placeholder="Provide a brief summary of the research methodology and key findings..."
                        class="w-full rounded-lg text-slate-900 dark:text-white dark:bg-slate-900 border border-slate-300 dark:border-slate-600 focus:border-primary focus:ring-1 focus:ring-primary p-4 placeholder:text-slate-400 text-base resize-y transition-all"></textarea>
                </div>

                <!-- File Upload -->
                <div class="flex flex-col gap-4">
                    <label class="text-slate-900 dark:text-white text-sm font-semibold leading-normal">Upload
                        Document</label>
                    <div
                        class="group relative flex flex-col items-center justify-center w-full h-64 rounded-xl border-2 border-dashed border-slate-300 dark:border-slate-600 hover:border-primary dark:hover:border-primary bg-slate-50 dark:bg-slate-900/50 hover:bg-blue-50/50 dark:hover:bg-slate-900 transition-all cursor-pointer">
                        <input id="researchFile" type="file" accept=".pdf"
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                        <div class="flex flex-col items-center gap-4 text-center p-6 pointer-events-none">
                            <div
                                class="size-16 rounded-full bg-blue-100 dark:bg-slate-800 flex items-center justify-center text-primary mb-2 group-hover:scale-110 transition-transform">
                                <span class="material-symbols-outlined text-[32px]">cloud_upload</span>
                            </div>
                            <div>
                                <p class="text-slate-900 dark:text-white text-lg font-bold mb-1">Click to upload or
                                    drag and drop</p>
                                <p class="text-slate-500 dark:text-slate-400 text-sm">PDF only (Max. 10MB)</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div
                    class="flex flex-col-reverse sm:flex-row justify-end gap-4 mt-4 pt-4 border-t border-transparent sm:border-slate-100 dark:sm:border-slate-700">
                    <button type="button"
                        class="h-12 px-8 rounded-lg border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 font-bold text-base hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                        class="h-12 px-8 rounded-lg bg-primary hover:bg-blue-600 text-white font-bold text-base shadow-md shadow-blue-500/20 transition-all flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-[20px]">publish</span>
                        Submit Research Paper
                    </button>
                </div>

                <!-- Status Message -->
                <p id="statusMsg" class="text-center text-sm mt-2 text-primary"></p>

            </form>

        </div>
    </main>
    </div>

    <!-- Upload JS -->
    <script>
        const form = document.getElementById("researchUploadForm");
        const statusMsg = document.getElementById("statusMsg");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const title = document.getElementById("title").value.trim();
            const abstract = document.getElementById("abstract").value.trim();
            const fileInput = document.getElementById("researchFile");
            const file = fileInput.files[0];

            if (!title || !abstract || !file) {
                statusMsg.textContent = "❌ Title, abstract, and file are required.";
                return;
            }

            const formData = new FormData();
            formData.append("title", title);
            formData.append("description", abstract);
            formData.append("file", file);

            try {
                statusMsg.textContent = "⏳ Uploading research paper...";

                const res = await fetch("http://localhost:5000/api/research/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.message || "Upload failed");

                statusMsg.textContent = "✅ Research paper uploaded successfully!";
                form.reset();

            } catch (err) {
                console.error(err);
                statusMsg.textContent = "❌ Upload failed. Try again.";
            }
        });
    </script>
</body>

</html>
