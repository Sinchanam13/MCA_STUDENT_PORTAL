<script>
    const semesterSubjects = {
        1: ["Python", "Java", "C", "Operating Systems", "Data Mining"],
        2: ["Machine Learning", "DSA", "Software Engineering", "DBMS", "Web Development"],
        3: ["Artificial Intelligence", "Machine Learning", "Cyber Security"],
        4: []
    };

    // Function to load subjects
    function showSubjects(semester) {
        const container = document.getElementById("subjects");
        container.innerHTML = "";

        if (!semesterSubjects[semester] || semesterSubjects[semester].length === 0) {
            container.innerHTML =
                "<p class='text-slate-500 dark:text-slate-400'>No subjects available</p>";
            return;
        }

        semesterSubjects[semester].forEach(subject => {
            const btn = document.createElement("button");
            btn.className =
                "flex items-center justify-start rounded-lg border border-slate-300 bg-white px-4 py-2 text-left text-sm font-semibold text-slate-700 hover:bg-slate-50 dark:border-slate-700 dark:bg-slate-900 dark:text-slate-300 dark:hover:bg-slate-800";
            btn.innerText = subject;
            container.appendChild(btn);
        });
    }

    // Function to handle active button and show subjects
    function selectSemester(button, semester) {
        // Remove active class from all buttons
        const allButtons = button.parentElement.querySelectorAll("button");
        allButtons.forEach(btn => {
            btn.classList.remove("border-2", "border-primary", "bg-primary/10", "text-primary");
            btn.classList.add("border", "border-slate-300", "bg-white", "text-slate-600");
        });

        // Add active class to clicked button
        button.classList.add("border-2", "border-primary", "bg-primary/10", "text-primary");
        button.classList.remove("border", "border-slate-300", "bg-white", "text-slate-600");

        // Load subjects
        showSubjects(semester);
    }

    // Optional: load default semester
    window.addEventListener("DOMContentLoaded", () => {
        const defaultButton = document.querySelector("button[onclick*='selectSemester']");
        defaultButton && defaultButton.click();
    });
</script>
