<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Upload Project Idea - RNSIT</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;family=Noto+Sans:wght@300..800&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d141b] dark:text-white antialiased">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <!-- Header omitted for brevity; keep your existing header -->

        <!-- Main Content Layout -->
        <div class="layout-container flex h-full grow flex-col">
            <div class="px-4 md:px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1">

                    <!-- Page Heading -->
                    <div class="flex flex-wrap justify-between gap-3 px-4 py-4 mb-4">
                        <div class="flex flex-col gap-3">
                            <h1
                                class="text-[#0d141b] dark:text-white text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em]">
                                Upload Project Idea</h1>
                            <p
                                class="text-[#4c739a] dark:text-slate-400 text-base font-normal leading-normal max-w-2xl">
                                Share your research proposal or capstone project concept with the faculty. Ensure your
                                abstract is clear and concise.</p>
                        </div>
                    </div>

                    <!-- Form Container -->
                    <div class="px-4 pb-12">
                        <div
                            class="bg-white dark:bg-[#1a2632] rounded-xl shadow-sm border border-[#e7edf3] dark:border-[#2a3441] p-6 md:p-8 max-w-[700px] mx-auto">
                            <form id="projectUploadForm" class="flex flex-col gap-6" method="POST">
                                <!-- Project Title -->
                                <label class="flex flex-col w-full">
                                    <span
                                        class="text-[#0d141b] dark:text-white text-base font-medium leading-normal pb-2">Project
                                        Title <span class="text-red-500">*</span></span>
                                    <input id="projectTitle"
                                        class="form-input flex w-full rounded-lg text-[#0d141b] dark:text-white border border-[#cfdbe7] dark:border-[#3e4c5a] bg-slate-50 dark:bg-[#101922] focus:border-primary focus:ring-1 focus:ring-primary h-14 placeholder:text-[#4c739a] px-4 text-base font-normal leading-normal transition-shadow"
                                        placeholder="Enter the name of your project" type="text" />
                                </label>

                                <!-- Team Name -->
                                <label class="flex flex-col w-full">
                                    <span
                                        class="text-[#0d141b] dark:text-white text-base font-medium leading-normal pb-2">Team
                                        Name <span class="text-[#4c739a] text-sm font-normal">(Optional)</span></span>
                                    <input id="teamName"
                                        class="form-input flex w-full rounded-lg text-[#0d141b] dark:text-white border border-[#cfdbe7] dark:border-[#3e4c5a] bg-slate-50 dark:bg-[#101922] focus:border-primary focus:ring-1 focus:ring-primary h-14 placeholder:text-[#4c739a] px-4 text-base font-normal leading-normal transition-shadow"
                                        placeholder="e.g. The Coders" type="text" />
                                </label>

                                <!-- Description / Abstract -->
                                <label class="flex flex-col w-full">
                                    <div class="flex justify-between items-baseline pb-2">
                                        <span
                                            class="text-[#0d141b] dark:text-white text-base font-medium leading-normal">Project
                                            Abstract / Description <span class="text-red-500">*</span></span>
                                    </div>
                                    <textarea id="projectDescription"
                                        class="form-textarea flex w-full rounded-lg text-[#0d141b] dark:text-white border border-[#cfdbe7] dark:border-[#3e4c5a] bg-slate-50 dark:bg-[#101922] focus:border-primary focus:ring-1 focus:ring-primary min-h-[160px] placeholder:text-[#4c739a] p-4 text-base font-normal leading-normal resize-y transition-shadow"
                                        placeholder="Briefly describe your project goals, methodology, and expected outcomes..."></textarea>
                                    <div class="flex justify-between mt-2">
                                        <p class="text-xs text-[#4c739a]">A good abstract helps faculty understand your
                                            idea quickly.</p>
                                        <p class="text-xs text-[#4c739a]">0/500</p>
                                    </div>
                                </label>

                                <!-- File Upload Zone -->
                                <div class="flex flex-col w-full">
                                    <span
                                        class="text-[#0d141b] dark:text-white text-base font-medium leading-normal pb-2">Project
                                        Proposal (PDF) <span class="text-red-500">*</span></span>
                                    <div
                                        class="relative group flex flex-col items-center justify-center w-full h-64 rounded-xl border-2 border-dashed border-[#cfdbe7] dark:border-[#3e4c5a] bg-slate-50 dark:bg-[#101922] hover:bg-[#eef2f6] dark:hover:bg-[#15202b] hover:border-primary transition-all cursor-pointer">
                                        <input id="projectFile" accept=".pdf"
                                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                                            type="file" />
                                        <div
                                            class="flex flex-col items-center gap-3 text-center pointer-events-none p-6">
                                            <div
                                                class="size-14 rounded-full bg-primary/10 flex items-center justify-center text-primary mb-2 group-hover:scale-110 transition-transform">
                                                <span class="material-symbols-outlined text-[32px]">cloud_upload</span>
                                            </div>
                                            <p class="text-[#0d141b] dark:text-white text-lg font-medium">
                                                <span class="text-primary font-bold hover:underline">Click to
                                                    upload</span> or drag and drop
                                            </p>
                                            <p class="text-[#4c739a] text-sm">PDF only (max. 10MB)</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Action Buttons -->
                                <div
                                    class="flex flex-col-reverse sm:flex-row items-center justify-end gap-4 mt-4 pt-4 border-t border-[#e7edf3] dark:border-[#2a3441]">
                                    <button
                                        class="w-full sm:w-auto px-6 h-12 rounded-lg text-[#4c739a] dark:text-slate-300 font-bold hover:bg-slate-100 dark:hover:bg-[#2a3441] transition-colors"
                                        type="button">
                                        Cancel
                                    </button>
                                    <button
                                        class="w-full sm:w-auto px-8 h-12 rounded-lg bg-primary hover:bg-blue-600 text-white font-bold shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-2"
                                        type="submit">
                                        <span class="material-symbols-outlined text-[20px]">send</span>
                                        Submit Proposal
                                    </button>
                                </div>

                                <!-- Status Message -->
                                <p id="statusMsg" class="text-center text-sm mt-2 text-primary"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload JS -->
    <script>
        const form = document.getElementById("projectUploadForm");
        const statusMsg = document.getElementById("statusMsg");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const title = document.getElementById("projectTitle").value.trim();
            const team = document.getElementById("teamName").value.trim();
            const description = document.getElementById("projectDescription").value.trim();
            const fileInput = document.getElementById("projectFile");
            const file = fileInput.files[0];

            if (!title || !description || !file) {
                statusMsg.textContent = "❌ Title, description, and file are required.";
                return;
            }

            const formData = new FormData();
            formData.append("title", title);
            formData.append("teamName", team);
            formData.append("description", description);
            formData.append("file", file);

            try {
                statusMsg.textContent = "⏳ Uploading project...";

                const res = await fetch("http://localhost:5000/api/projects/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.message || "Upload failed");

                statusMsg.textContent = "✅ Project uploaded successfully!";
                form.reset();

            } catch (err) {
                console.error(err);
                statusMsg.textContent = "❌ Upload failed. Try again.";
            }
        });
    </script>
</body>

</html>
