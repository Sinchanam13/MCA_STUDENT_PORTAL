<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Welcome Page</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="font-display">
    <div
        class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[1140px] flex-1">
                    <header
                        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-700 px-10 py-4">
                        <div class="flex items-center gap-3">
                            <img src="logo.webp" alt="RNSIT Logo" class="h-14 w-auto object-contain">
                            <span class="text-xl font-bold text-slate-900 dark:text-slate-50">
                                RNSIT
                            </span>
                        </div>


                        <div class="flex flex-1 justify-end">
                            <div class="flex items-center gap-9">
                                <a class="text-sm font-medium leading-normal text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary"
                                    href="#">About</a>
                                <a class="text-sm font-medium leading-normal text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary"
                                    href="#">Help</a>
                                <a class="text-sm font-medium leading-normal text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary"
                                    href="#">Contact</a>
                            </div>
                        </div>
                    </header>
                    <main class="flex-1">
                        <div class="@container">
                            <div class="p-4">
                                <div class="flex min-h-[560px] flex-col gap-6 bg-cover bg-center bg-no-repeat @[480px]:gap-8 @[480px]:rounded-xl items-center justify-center p-4"
                                    data-alt="A modern, bright university library with students studying."
                                    style='background-image: linear-gradient(rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.5) 100%), url("department.jpg");'>
                                    <div class="flex max-w-2xl flex-col gap-4 text-center">
                                        <h1
                                            class="text-white text-4xl font-black leading-tight tracking-[-0.033em] @[480px]:text-5xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em]">
                                            Welcome to the MCA Department Portal
                                        </h1>
                                        <h2
                                            class="text-slate-200 text-base font-normal leading-normal @[480px]:text-lg @[480px]:font-normal @[480px]:leading-normal">
                                            Your central hub to Access your
                                            notes, projects, and research papers seamlessly.
                                        </h2>
                                    </div>
                                    <div class="flex flex-col sm:flex-row flex-wrap gap-4 justify-center">

                                        <!-- Student Button -->
                                        <a href="studentlogin.html" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center 
        overflow-hidden rounded-lg h-12 px-6
        bg-slate-100/90 dark:bg-slate-800/90 
        text-slate-900 dark:text-slate-50 
        text-base font-bold leading-normal tracking-[0.015em] 
        transition-all
        hover:bg-primary hover:text-white">
                                            <span class="truncate">I am a Student</span>
                                        </a>

                                        <!-- Lecturer Button -->
                                        <a href="lecturerlogin.html" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center 
        overflow-hidden rounded-lg h-12 px-6
        bg-slate-100/90 dark:bg-slate-800/90 
        text-slate-900 dark:text-slate-50 
        text-base font-bold leading-normal tracking-[0.015em] 
        transition-all
        hover:bg-primary hover:text-white">
                                            <span class="truncate">I am a Lecturer</span>
                                        </a>

                                    </div>


                                </div>
                            </div>
                        </div>
                    </main>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
